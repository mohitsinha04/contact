<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact US</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="containers">
            <div>
                <p class="contact_head">CONTACT US</p>
            </div>
            <div class="margin_div">
                <input type="text" name="First_Name" class="name" placeholder="First Name" class="hello" />
                <input type="text" name="Last_Name" class="name" placeholder="Last Name" class="hello"/>
                <div class="fb"></div>
            </div>
            <div class="margin_div">
                <input type="text" name="email" class="mail_sub" placeholder="Email" class="hello"/>
            </div>
            <div class="margin_div">
                <input type="text" name="subject" class="mail_sub" placeholder="Subject" class="hello"/>
            </div>
            <div class="margin_div">
                <input type="text" name="write_form" class="forms" placeholder="Write your notes or questions here" class="hello"/>
            </div>
        </div>
    </body>
</html>
